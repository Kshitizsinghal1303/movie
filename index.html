<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('path/to/your/background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        
        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        video {
            width: 100%;
            height: auto;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .cta-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        
        
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Ye to trailor hai picture to abhi baaki hai mere dost!!</h1>
        <div class="video-container">
            <video controls autoplay>
                <source src="./00.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    
    <a href="second.html" class="cta-button">Next Video </a>

 </div>   
</body>
</html>
